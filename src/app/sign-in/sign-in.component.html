<section class="vh-100" >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="container main align-self-auto">
                                <div class="d-flex ">
                                    <div class=" p-2 flex-fill main2">
                                        <h1>SignIn</h1>
                                        <div class="container mt-lg-5">
                                            <form [formGroup]="signInForm " (ngSubmit)="signIn()">
                                             
                                                <mat-form-field>
                                                    <mat-label>Email</mat-label>
                                                    <input matInput formControlName="email" required />
                                                </mat-form-field><br>
                                                <mat-form-field>
                                                    <mat-label>Password</mat-label>
                                                    <input matInput formControlName="password" required />
                                                </mat-form-field><br>
                                                <div *ngIf="signInError" class="error-message text-danger">
                                                    {{ signInError }}
                                                  </div>
                                                <div class="d-flex justify-content-start mx-4 mb-3 mb-lg-4">
                                                    <!-- <button type="submit" [disabled]="signInForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-group-sm" >Sign Up</button> -->
                                                    <button type="submit" [disabled]="signInForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-group-sm" >Log In</button>
                                                  </div>
                                                  <div class="d-flex ">
                                                    <p>Don't have an account? <a routerLink="/signup">Create a new account</a></p>
                                                  </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="flex-fill p-2   right">
                                        <img src="../../assets/images/4140045.jpg" alt="">
                                        <!-- <div class="animation">
                                            
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
